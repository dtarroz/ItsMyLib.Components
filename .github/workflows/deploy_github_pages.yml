name: Deploy in Github Pages (push on main)

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:     
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 6.0.x
    - id: build-publish
      uses: bitovi/github-actions-storybook-to-github-pages@v1.0.3
      with:
        path: storybook-static 
    - name: Transpile Typescript to Production
      run: npm run production 
    - name: Publish TagHelpers
      run: dotnet publish 'src/taghelpers/ItyMyLib.Components.TagHelpers' -c Release -r linux-x64 --self-contained -o publish
    - name: Zip
      run: zip -r ../publish.zip publish/ItsMyLib.Components.TagHelpers.dll dist
